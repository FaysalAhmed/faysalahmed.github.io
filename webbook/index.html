<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Webbook â€” Working Titles</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root{
            --bg:#f7fafc; --card:#fff; --muted:#64748b; --text:#0f172a;
        }
        body{
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background:var(--bg);
            color:var(--text);
            margin:2rem;
        }
        .container{max-width:900px;margin:0 auto;padding:1rem}
        h1{font-size:1.25rem;margin:.25rem 0 .5rem}
        .lead{color:var(--muted);margin-bottom:1rem}
        ul.titles{list-style:none;padding:0;margin:0}
        ul.titles li{
            background:var(--card);
            border:1px solid #e6eef7;
            padding:.75rem 1rem;
            margin-bottom:.5rem;
            border-radius:8px;
            box-shadow:0 1px 2px rgba(2,6,23,0.06);
        }
        .return-home{
            display:inline-block;margin-top:1rem;padding:.5rem .75rem;background:var(--card);
            border:1px solid #e6eef7;color:var(--text);border-radius:8px;text-decoration:none;
            box-shadow:0 1px 2px rgba(2,6,23,0.06);
        }
        .return-home:hover{background:#f1f5f9}
    </style>
</head>
<body>
    <main class="container">
        <p class="lead">Current web books</p>
        <h1>Working Titles</h1>
        <ul class="titles">
            <li><a href="strategic-ai-and-executive-leadership">Strategic AI &amp; Executive Leadership</a></li>
            <li>Advanced Enterprise Architecture</li>
            <li>Frontend Engineering</li>
        </ul>
        <p><a href="/" class="return-home">Return to homepage</a></p>
    </main>
</body>
</html>
